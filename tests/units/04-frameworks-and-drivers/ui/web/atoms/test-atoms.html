<!-- frontend/test-atoms.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atoms Components Test</title>
  
  <!-- Import main CSS -->
  <link rel="stylesheet" href="./assets/styles/main.css">
  
  <!-- Test page specific styles -->
  <style>
    /* Basic styles while loading */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--color-bg-secondary);
      color: var(--color-text-primary);
    }
    
    #app {
      max-width: var(--container-xl);
      margin: 0 auto;
      padding: var(--space-lg);
    }
    
    .loading {
      text-align: center;
      padding: var(--space-3xl);
      font-size: var(--text-lg);
      color: var(--color-text-tertiary);
    }
    
    /* Test specific styles (not in main.css) */
    .test-page-only .test-header {
      background: linear-gradient(135deg, var(--color-primary-500) 0%, var(--color-primary-700) 100%);
      color: white;
      padding: var(--space-xl);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-xl);
      box-shadow: var(--shadow-lg);
    }
    
    .test-page-only .controls {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-lg);
    }
    
    .test-page-only .component-test-group {
      background: var(--color-bg-primary);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      margin-bottom: var(--space-lg);
      border: 1px solid var(--color-border-light);
      box-shadow: var(--shadow-sm);
    }
    
    .test-page-only .component-instance {
      padding: var(--space-md);
      margin: var(--space-md) 0;
      background: var(--color-bg-secondary);
      border-radius: var(--radius-md);
      border: 1px solid var(--color-border-light);
    }
  </style>
</head>
<body class="test-page-only">
  <div id="app">
    <div class="loading">
      <p>Loading Atoms Tester...</p>
    </div>
  </div>
  
  <script type="module">
    import { runAtomsTest } from './test-atoms.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üöÄ Starting atoms test suite...');
      
      runAtomsTest().catch(error => {
        console.error('‚ùå Test failed:', error);
        document.getElementById('app').innerHTML = `
          <div style="
            background: var(--color-error);
            color: white;
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            margin: var(--space-lg);
            border: 1px solid var(--color-error);
          ">
            <h2 style="margin-top: 0;">‚ùå Test Failed</h2>
            <p><strong>Error:</strong> ${error.message}</p>
            <p>Check browser console (F12) for detailed error information.</p>
            <button onclick="location.reload()" style="
              margin-top: var(--space-md);
              padding: var(--space-sm) var(--space-lg);
              background: white;
              color: var(--color-error);
              border: none;
              border-radius: var(--radius-md);
              cursor: pointer;
              font-weight: 500;
            ">
              Retry
            </button>
          </div>
        `;
      });
    });
    
    // Global error handler
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
    });
    
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
    });
  </script>
</body>
</html>
